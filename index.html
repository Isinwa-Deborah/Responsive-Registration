<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon-32x32 (1).png" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@300;400&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content-one">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="content-two">
            <div class="box-1">
                <button><a href="#"><strong>Try it free 7 days</strong>&nbsp; then $20/mo. thereafter</a></button>
            </div>

            <div class="box-2">
                <form action="">
                    <table class="reg-table">
                        <tr>
                            <!--<td><label for="fname">First Name:</label></td>-->
                            <td><input type="text" name="fname" id="fname" placeholder="First Name" maxlength="15" minlength="3" required></td>
                        </tr>
        
                        <tr>
                            <!--<td><label for="lname">Last Name:</label></td>-->
                            <td><input type="text"  name="lname" id="lname" placeholder="Last Name" maxlength="15" minlength="3" required></td>
                        </tr>
                        <tr>
                            <!--<td><label for="email">Email:</label></td>-->
                            <td><input type="email" name="email" id="email"  placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                        </td>
                        </tr>
        
                        <tr>
                            <!--<td><label for="password">Password:</label></td>-->
                            <td><input type="password" name="password" id="password"  title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                                        placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                        </tr>
                        <tr>
                            <td><input type="submit" value="CLAIM YOUR FREE TRIAL" class="reg-button"></td>
                        </tr>

                    </table>
                </form>
                <p style="color: hsl(246, 25%, 77%); font-size: xx-small;">By clicking the button, you are agreeing to our <strong style="color: hsl(0, 100%, 70%); font-size: xx-small;">Terms and Services</strong></p>
            </div>
        </div>

    </main>
</body>
</html>
